<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Salary">Salary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/Salary/view">View Salary</a>
        </li>
      </ul>
  </div>
  <div class="card-body">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Month</th>
            <th>Year</th>
            <th>Earnings</th>
            <th>Deductions</th>
            <th>Net Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let salary of salaryData | paginate: { itemsPerPage: count, currentPage: p }; let i = index;">
            <td>{{ salary.month }}</td>
            <td>{{ salary.year}}</td>
            <td>{{ salary.earningsamount }}</td>
            <td>{{ salary.deductionsamount }}</td>
            <td>{{ salary.netamount }}</td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="onAssignIndividualSalary(i)"
                data-toggle="modal" data-target="#exampleModal">View</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6" style="text-align: center">
              <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="card-footer"></div>
</div>

<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{salaryObj.month}} - {{salaryObj.year}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-salary-details [salaryElement]="salaryObj"></app-salary-details>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
